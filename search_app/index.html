<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>PesquisaMe</title>
</head>
<body>
  <main>
    <h1 class="offscreen">Pesquisa-me - Um app de pesquisa utilizando a API da Wikipedia</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true"> 
        <span class="blue">P</span>
        <span class="red">e</span>
        <span class="yellow">s</span>
        <span class="blue">q</span>
        <span class="green">u</span>
        <span class="red">i</span>
        <span class="blue">s</span>
        <span class="yellow">a</span>
        <span class="blue">M</span>
        <span class="red">e</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar">
        <label for="search" class="offscreen">Escreva uma palavra ou frase</label>
        <input id="search" type="text" autocomplete="off"/>
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fa-solid fa-x"></i>
        </div>
        <button class="button searchButton" id="searchButton" aria-label="Submit button" type="submit">
          <i class="fa-solid fa-magnifying-glass blue"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Resultados da Pesquisa</h2>
      <div class="stasBar">
        <div id="stats" class="stats" aria-live="assertive">

        </div>
      </div>
      <div class="searchResults" id="searchResults">

      </div>
    </section>  
  </main>
