<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/dist_certa/css/style.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/main.js" type="module"></script>
  <title>PesquisaMe</title>
</head>
<body>
  <main>
    <h1 class="offscreen">Pesquisa-me - Um app de pesquisa utilizando a API da Wikipedia</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true"> 
        <span class="blue">P</span>
        <span class="red">e</span>
        <span class="yellow">s</span>
        <span class="blue">q</span>
        <span class="green">u</span>
        <span class="red">i</span>
        <span class="blue">s</span>
        <span class="yellow">a</span>
        <span class="blue">M</span>
        <span class="red">e</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar">
        <label for="search" class="offscreen">Escreva uma palavra ou frase</label>
        <input id="search" type="text" autocomplete="off"/>
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fa-solid fa-x"></i>
        </div>
        <button class="button searchButton" id="searchButton" aria-label="Submit button" type="submit">
          <i class="fa-solid fa-magnifying-glass blue"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Resultados da Pesquisa</h2>
      <div class="stasBar">
        <div id="stats" class="stats" aria-live="assertive">

        </div>
      </div>
      <div class="searchResults" id="searchResults">

      </div>
    </section>
    <button class=" darkModebotao" aria-label="selecionar-modo" id="mode-selector">
      <i class="fa-solid fa-lightbulb botao"></i>
    </button>
    <button class=" lightModebotao"  aria-label="selecionar-modo" id="mode-selector">
      <i class="fa-regular fa-lightbulb botao"></i>
    </button>
    
  </main>
  <footer>
    <p><span aria-hidden="true">&lt;&lt;</span>Powered By <a href="http://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
  </footer>
</body>
</html>
